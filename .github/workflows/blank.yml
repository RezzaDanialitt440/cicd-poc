# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: 
  push:
    tags:
      - '*'
  

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: dev  # Specify the environment here

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Get current tag
        id: get_current_tag
        run: |
          CURRENT_TAG=$(git describe --tags --exact-match)
          echo "CURRENT_TAG=$CURRENT_TAG" >> $GITHUB_ENV
  
      - name: Get previous tag
        id: get_previous_tag
        run: |
          # Check if CURRENT_TAG is set
          if [ -z "$CURRENT_TAG" ]; then
            echo "No current tag found."
            exit 1
          fi
          
          # Get all tags, sort them by creation date, and find the previous tag
          TAGS=$(git tag --sort=-creatordate)
          PREVIOUS_TAG=$(echo "$TAGS" | grep -B1 "$CURRENT_TAG" | head -n1)
  
          # Check if PREVIOUS_TAG is set
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found."
            exit 1
          fi
  
          # Output the previous tag
          echo "PREVIOUS_TAG=$PREVIOUS_TAG" >> $GITHUB_ENV
  
      - name: Print previous tag
        run: echo "Previous tag is ${{ env.PREVIOUS_TAG }}"
